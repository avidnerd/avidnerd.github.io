<!DOCTYPE html>
<html>
<head>
   <title>My Website</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
   <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
   <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto');

        body{
        font-family: 'Roboto', sans-serif;
        }

        * {
        margin: 0;
        padding: 0;
        }

        i {
        margin-right: 10px;
        }

        /*----------bootstrap-navbar-css------------*/
        .navbar-logo{
        padding: 15px;
        color: #fff;
        }

        .navbar-mainbg{
        background-color: #5161ce;
        padding: 0px;
        }

        #navbarSupportedContent{
        overflow: hidden;
        position: relative;
        }

        #navbarSupportedContent ul{
        padding: 0px;
        margin: 0px;
        }

        #navbarSupportedContent ul li a i{
        margin-right: 10px;
        }

        #navbarSupportedContent li {
        list-style-type: none;
        float: left;
        }

        #navbarSupportedContent ul li a{
        color: rgba(255,255,255,0.5);
        text-decoration: none;
        font-size: 15px;
        display: block;
        padding: 20px 20px;
        transition-duration:0.6s;
        transition-timing-function: cubic-bezier(0.68, -0.55, 0.265, 1.55);
        position: relative;
        }

        #navbarSupportedContent>ul>li.active>a{
        color: #ce5190;
        background-color: transparent;
        transition: all 0.7s;
        }

        #navbarSupportedContent a:not(:only-child):after {
        content: "\f105";
        position: absolute;
        right: 20px;
        top: 10px;
        font-size: 14px;
        display: none;
        }

        #navbarSupportedContent ul li a:hover:not(:only-child):after {
        display: block;
        }

        /*----------hori-selector------------*/
        .hori-selector {
        display: inline-block;
        position: absolute;
        left: 0;
        width: 100%;
        height: 2px;
        background: #fff;
        z-index: 1;
        }

        .hori-selector .left {
        position: absolute;
        left: 0;
        width: 50%;
        height: 100%;
        background: #5161ce;
        z-index: 2;
        }

        .hori-selector .right {
        position: absolute;
        right: 0;
        width: 50%;
        height: 100%;
        background: #5161ce;
        z-index: 2;
        }

   </style>
</head>
<body>
   <nav class="navbar navbar-expand-custom navbar-mainbg">
       <a class="navbar-brand navbar-logo" href="#">Navbar</a>
       <button class="navbar-toggler" type="button" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
       <i class="fas fa-bars text-white"></i>
       </button>
       <div class="collapse navbar-collapse" id="navbarSupportedContent">
           <ul class="navbar-nav ml-auto">
               <div class="hori-selector"><div class="left"></div><div class="right"></div></div>
               <li class="nav-item">
                  <a class="nav-link" href="javascript:void(0);"><i class="fas fa-tachometer-alt"></i>Dashboard</a>
               </li>
               <li class="nav-item active">
                  <a class="nav-link" href="javascript:void(0);"><i class="far fa-address-book"></i>Address Book</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="javascript:void(0);"><i class="far fa-clone"></i>Components</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="javascript:void(0);"><i class="far fa-calendar-alt"></i>Calendar</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="javascript:void(0);"><i class="far fa-chart-bar"></i>Charts</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="javascript:void(0);"><i class="far fa-copy"></i>Documents</a>
               </li>
           </ul>
       </div>
   </nav>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script>
        function test(){
            var tabsNewAnim = $('#navbarSupportedContent');
            var selectorNewAnim = $('#navbarSupportedContent').find('li').length;
            var activeItemNewAnim = tabsNewAnim.find('.active');
            var activeWidthNewAnimHeight = activeItemNewAnim.innerHeight();
            var activeWidthNewAnimWidth = activeItemNewAnim.innerWidth();
            var itemPosNewAnimTop = activeItemNewAnim.position();
            var itemPosNewAnimLeft = activeItemNewAnim.position();
        
            // Set the properties of the .hori-selector element
            $(".hori-selector").css({
                "top":itemPosNewAnimTop.top + "px", 
                "left":itemPosNewAnimLeft.left + "px",
                "height": activeWidthNewAnimHeight + "px",
                "width": activeWidthNewAnimWidth + "px"
            });
        
            // Add a click event handler to the li elements
            $("#navbarSupportedContent").on("click","li",function(e){
                $('#navbarSupportedContent ul li').removeClass("active");
                $(this).addClass('active');
                var activeWidthNewAnimHeight = $(this).innerHeight();
                var activeWidthNewAnimWidth = $(this).innerWidth();
                var itemPosNewAnimTop = $(this).position();
                var itemPosNewAnimLeft = $(this).position();
        
                // Set the properties of the .hori-selector element
                $(".hori-selector").css({
                    "top":itemPosNewAnimTop.top + "px", 
                    "left":itemPosNewAnimLeft.left + "px",
                    "height": activeWidthNewAnimHeight + "px",
                    "width": activeWidthNewAnimWidth + "px"
                });
            });
        }
        
        // Call the test function when the document is ready
        $(document).ready(function(){
            setTimeout(function(){ test(); });
        });
        
        // Call the test function when the window is resized
        $(window).on('resize', function(){
            setTimeout(function(){ test(); }, 500);
        });
        
        // Toggle the visibility of the .navbar-collapse element when the .navbar-toggler element is clicked
        $(".navbar-toggler").click(function(){
            $(".navbar-collapse").slideToggle(300);
            setTimeout(function(){ test(); });
        });
        
        // Add the active class to the li element that corresponds to the current page
        jQuery(document).ready(function($){
            // Get the current path and find the target link
            var path = window.location.pathname.split("/").pop();
        
            // Account for the home page with an empty path
            if ( path == '' ) {
                path = 'index.html';
            }
        
            var target = $('#navbarSupportedContent ul li a[href="'+path+'"]');
        
            // Add the active class to the target link
            target.parent().addClass('active');
        });
        
   </script>
</body>
</html>
